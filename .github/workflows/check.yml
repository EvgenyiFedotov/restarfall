name: Check
on:
  push:
    branches:
      - main
jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: checking
        working-directory: ./src/core
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build
